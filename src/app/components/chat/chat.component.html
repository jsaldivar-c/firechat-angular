<h3>Chat</h3>
<hr />
<!-- Inicio contenedor de mensajes -->
<div class="app-mensajes" id="app-mensajes">
    <div
        class="text-end"
        *ngFor="let chat of _chatService.chats"
        [ngClass]="{'text-end': _chatService.usuario.uid==chat.uid}"
    >
        <span
            class="badge"
            [ngClass]="{'bg-primary': _chatService.usuario.uid == chat.uid, 'bg-success': _chatService.usuario.uid != chat.uid}"
            >{{chat.nombre}}</span
        >
        <p>{{chat.mensaje}}</p>
    </div>
